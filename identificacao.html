<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identificação - CalouroSimulator3000</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="./images/favi.png" type="image/png" />
</head>
<body>
  <div class="container">
    <h1>Identificação do Calouro</h1>
    <form id="identificacao-form">
      <div class="form-group">
        <input type="text" id="nome" name="Nome" placeholder="Nome" required />
      </div>

      <div class="form-group">
        <input type="text" id="matricula" name="Matricula" maxlength="9" placeholder="Matrícula" required />
        <span class="erro" id="erro-matricula">Digite até 9 dígitos numéricos.</span>
      </div>

      <button type="submit" class="start-btn">Prosseguir</button>
    </form>
  </div>

  <script>
    const inputMatricula = document.getElementById('matricula');
    const erroMatricula = document.getElementById('erro-matricula');

    inputMatricula.addEventListener('input', function () {
      this.value = this.value.replace(/\D/g, '').slice(0, 9);
      erroMatricula.style.display = 'none';
    });

    document.getElementById('identificacao-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const matricula = inputMatricula.value.trim();

      if (matricula.length === 0 || matricula.length > 9) {
        erroMatricula.style.display = 'inline';
        return;
      }

      localStorage.setItem('nome', nome);
      localStorage.setItem('matricula', matricula);

      window.location.href = 'questionario.html';
    });
  </script>
</body>
</html>
